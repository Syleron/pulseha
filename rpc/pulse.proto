syntax = "proto3";

package proto;

service Server {
    // Perform GRPC Health Check
    rpc HealthCheck (HealthCheckRequest) returns (HealthCheckResponse);
    // Join Cluster
    rpc Join (JoinRequest) returns (JoinResponse);
    // Sync Config
    rpc ConfigSync (ConfigSyncRequest) returns (ConfigSyncResponse);
    // Leave Cluster
    rpc Leave (LeaveRequest) returns (LeaveResponse);
    // Remove from Cluster
    rpc Remove (RemoveRequest) returns (RemoveResponse);
    // Promote
    rpc Promote (PromoteRequest) returns (PromoteResponse);
    // demote
    rpc MakePassive (MakePassiveRequest) returns (MakePassiveResponse);
    // Bring up IP
    rpc BringUpIP (UpIpRequest) returns (UpIpResponse);
    // Bring down IP
    rpc BringDownIP (DownIpRequest) returns (DownIpResponse);
    // Bring down IP
    rpc Logs (LogsRequest) returns (LogsResponse);
    // Get detailed information for a particular node
    rpc Describe (DescribeRequest) returns (DescribeResponse);
    // Fail over vote
    rpc Vote (VoteRequest) returns (VoteResponse);
}

// Pulse Cluster Messages
message PulseHealthCheck {
    bool success = 1; // Whether our request was successful or not
    repeated MemberlistMember memberlist = 2; // Our list of members
    string ActiveTime = 3; // When the node went active
}

message MemberlistMember {
    string hostname = 1;
    MemberStatus.Status status = 2;
    string lastReceived = 3;
    string latency = 4;
}

message MemberStatus {
    enum Status {
        ACTIVE = 0; // We are active and responsible for live services
        LEAVING = 1; // ??
        PASSIVE = 2; // okay and waiting to become active
        UNAVAILABLE = 3; // dead
        SUSPICIOUS = 4; // potentially dead but given the benefit of the doubt.
        MONITORING = 5; // Node is permanently passive and monitoring
        UNCONFIGURED = 6; // Node is currently in an un-configured state
    }
    Status status = 1;
}

message PulseJoin {
    bool success = 1;
    string message = 2;
    string bind_ip = 3;
    string bind_port = 4;
    string ip = 5;
    string port = 6;
    string hostname = 7;
    bool replicated = 8;
    bytes config = 9;
    string token = 10;
    string ca_crt = 11;
    string ca_key = 12;
    int32 errorCode = 13;
    string uid = 14;
}

message PulseLeave {
    bool success = 1;
    string message = 2;
    string hostname = 3;
    bool replicated = 4;
    int32 errorCode = 5;
}

message PulseRemove {
    bool success = 1;
    string message = 2;
    string hostname = 3;
    bool replicated = 4;
    int32 errorCode = 5;
}

message PulseCreate {
    bool success = 1;
    string message = 2;
    string bind_ip = 3;
    string bind_port = 4;
    string token = 5;
    int32 errorCode = 6;
}

message PulseConfigSync {
    bool success = 1;
    string message = 2;
    bytes config = 3;
    bool replicated = 4;
}

message PulsePromote {
    bool success =1;
    string message = 2;
    string member = 3;
    int32 errorCode = 4;
}

message PulseBringIP {
    bool success = 1;
    string message = 2;
    string iface = 3;
    repeated string ips = 4;
}

message PulseLogs {
    enum Level {
        INFO = 0;
        WARNING = 1;
        ERROR = 2;
        DEBUG = 3;
    }
    string message = 1;
    string node = 2;
    Level level = 3;
}

message PulseDescribe {
    bool success = 1;
    string message = 2;
    int32 cpuUsage = 3;
    int32 memUsage = 4;
    string uid = 5;
    int32 diskUsage = 6;
    string uptime = 7;
    string status = 8;
    string latency = 9;
    string hostname = 10;
    string bindAddress = 11;
    string lastReceived = 12;
}


